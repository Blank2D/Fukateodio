<div id="container">
  <div id="publicacion">
    <div class="header-publicacion">
      <img
        [src]="personaje().image"
        alt="{{ personaje().name }}"
        class="profile-picture"
        [routerLink]="['/home/personaje/', personaje().id]"
      />

      <h1
        class="profile-name"
        [routerLink]="['/home/personaje/', personaje().id]"
      >
        {{ personaje().name }}
      </h1>
      <h5>▏{{ truncateText(personaje().created, 10) }}</h5>
    </div>
    <div *ngIf="tipoPost === 1 || tipoPost === 3" class="cuerpo-publicacion">
      <p id="descripcion">{{ descripcion }}</p>
    </div>
    <div *ngIf="tipoPost === 1 || tipoPost === 2" class="cuerpo-publicacion">
      <div class="div-img">
        <img
          class="post-picture"
          [src]="
            'https://random.danielpetrica.com/api/random?format=small&' +
            personaje().id
          "
          alt="Imagen publicacion"
        />
      </div>
    </div>
    <div class="valoracion">
      <fa-icon [icon]="faStar"></fa-icon>
      <fa-icon [icon]="faStar"></fa-icon>
      <fa-icon [icon]="faStar"></fa-icon>
      <fa-icon [icon]="faStar"></fa-icon>
      <fa-icon [icon]="faStar"></fa-icon>
      <p>5.0 Puntuación</p>
      <button class="ver-comentarios">Ver comentarios</button>
    </div>
  </div>
</div>
